<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Inventory <span>Management</span></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" >
      <ng-toggle
        [(ngModel)]="themeSwitcherConfig.value"
        [disabled]="themeSwitcherConfig.disabled"
        [labels]="themeSwitcherConfig.labels"
        [color]="themeSwitcherConfig.color"
        [switchColor]="themeSwitcherConfig.switchColor"
        (ngModelChange)="changeTheme($event)"
        [width]="themeSwitcherConfig.width"
        [height]="themeSwitcherConfig.height"
      >
      </ng-toggle>
    </nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [showInitials]="true"
               [name]="user?.name"
               [picture]="user?.pictureUrl">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
