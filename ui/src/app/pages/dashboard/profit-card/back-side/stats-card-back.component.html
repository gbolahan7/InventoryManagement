<nb-card-header>
  <span>&pound;</span>
  <span class="title">Profit</span>
</nb-card-header>
<nb-card-body>
  <div class="info">
    <div class="period">
      <div class="caption">{{previousPeriodDate}}</div>
      <div class="label">
        <span class="currency">$</span>{{previousFirstPeriod}}
      </div>
    </div>
    <div class="period latest">
      <div class="caption">{{activePeriodDate}}</div>
      <div class="label">
        <span class="currency">$</span>{{activeFirstPeriod}}
      </div>
    </div>
  </div>
  <ngx-stats-ares-chart [points]="chartData"></ngx-stats-ares-chart>
</nb-card-body>
