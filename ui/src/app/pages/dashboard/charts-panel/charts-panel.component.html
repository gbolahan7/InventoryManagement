<nb-card size="large">
  <nb-tabset fullWidth (changeTab)="changeTab($event)">
    <nb-tab tabTitle="Orders">
      <div class="chart-container">
        <ngx-chart-panel-summary [summary]="orderChartPanelSummary"></ngx-chart-panel-summary>
        <ngx-chart-panel-header [legendTitles]="['Paid', 'Pending', 'Total']" [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ngx-chart-panel-header>
        <ngx-orders-chart #ordersChart [ordersChartData]="ordersChartData"></ngx-orders-chart>
      </div>
    </nb-tab>
    <nb-tab tabTitle="Products" [lazyLoad]="true">
      <div class="chart-container">
        <ngx-chart-panel-summary [summary]="productChartPanelSummary"></ngx-chart-panel-summary>
        <ngx-chart-panel-header [legendTitles]="['Active', 'Inactive', 'Total']" [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ngx-chart-panel-header>
        <ngx-profit-chart #profitChart [profitChartData]="profitChartData"></ngx-profit-chart>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
