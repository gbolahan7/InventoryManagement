<div class="row" *nbIsGranted="['unit', 'modify']">
  <div class="col-md-12">
    <nb-card [size]="'giant'">
      <nb-card-header>Edit Unit</nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="edit()" #f="ngForm">
          <div class="form-group row">
            <div class="col-sm-12">
              <label for="inputName" class="label col-sm-0 col-form-label">Name</label>
              <input type="text" disabled nbInput fullWidth id="inputName" name="name" required [(ngModel)]="unit.name" >
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <label for="inputDescription" class="col-sm-0 label">Description</label>
              <textarea id="inputDescription" name="description" required [(ngModel)]="unit.description" rows="5" nbInput fullWidth shape="round" ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <label >Status</label>
              <nb-select *ngIf="statuses" required name="status" [(ngModel)]="unit.status"   id="inputUnit0" outline  size="tiny"
                         [outline]="true"  [hero]="true" fullWidth class="type-select">
                <nb-option *ngFor="let status of statuses" [value]="status.name">
                  <span >{{status.name}}</span>
                </nb-option>
              </nb-select>
            </div>
          </div>

          <div class="form-group  row">
            <div class="col-sm-12">
              <div>
                <br/>
                <div class="buttons-row">
                  <button [disabled]="!(f.valid && f.dirty)" size="small" [status]="'primary'" nbButton outline>Update</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>

  </div>

</div>
