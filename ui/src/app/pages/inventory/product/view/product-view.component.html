<nb-card *nbIsGranted="['product', 'view']">
  <nb-card-body>
    <nb-tabset fullWidth>
      <nb-tab [tabTitle]= "'View'" [badgeDot]="true" [tabIcon]="'pie-chart-outline'">
        <div class="row">
          <div class="col-md-8">
            <nb-card [size]="'giant'">
              <nb-card-header>Product Information</nb-card-header>
              <nb-card-body>
                <form class="form-horizontal">
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <label for="inputId" class="label col-sm-0 col-form-label">ID</label>
                      <input type="text" [value]="product?.id" disabled nbInput fullWidth id="inputId">
                    </div>
                    <div class="col-md-6">
                      <label for="inputStatusLabel" class="label col-sm-0 col-form-label">Status</label>
                      <input type="text" nbInput fullWidth id="inputStatusLabel" disabled [value]="product?.status" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <label for="inputName" class="label col-sm-0 col-form-label">Name</label>
                      <input type="text" disabled nbInput fullWidth id="inputName" [value]="product?.name" >
                    </div>
                    <div class="col-sm-4">
                      <label for="inputCategory" class="label col-sm-0 col-form-label">Category</label>
                      <input type="text" nbInput fullWidth id="inputCategory"  disabled [value]="product?.category" >
                    </div>
                    <div class="col-sm-4">
                      <label for="inputCode" class="label col-sm-0 col-form-label">Code</label>
                      <input type="text" nbInput fullWidth id="inputCode" disabled [value]="product?.code" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <label for="inputQuantity" class="label col-sm-0 col-form-label">Quantity</label>
                      <input type="number" nbInput fullWidth id="inputQuantity" disabled [value]="product?.quantity" >
                    </div>
                    <div class="col-sm-4">
                      <label for="inputUnit" class="label col-sm-0 col-form-label">Unit</label>
                      <input type="text" nbInput fullWidth id="inputUnit" disabled [value]="product?.unit" >
                    </div>
                    <div class="col-sm-4">
                      <label for="inputBrand" class="label col-sm-0 col-form-label">Brand</label>
                      <input type="text" nbInput fullWidth id="inputBrand" disabled [value]="product?.brand" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <label for="inputPrice" class="label col-sm-0 col-form-label">Price</label>
                      <input type="number" nbInput fullWidth id="inputPrice" disabled [value]="product?.unitPrice" >
                    </div>
                    <div class="col-sm-4">
                      <label for="inputDiscount" class="label col-sm-0 col-form-label">Discount</label>
                      <input type="number" nbInput fullWidth id="inputDiscount" disabled [value]="product?.discount" >
                    </div>
                    <div class="col-sm-4">
                      <label for="inputTax" class="label col-sm-0 col-form-label">Tax(%)</label>
                      <input type="number" nbInput fullWidth id="inputTax" disabled [value]="product?.taxInPercentage" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <label for="inputManufacturedDate" class="label col-sm-0 col-form-label">Manufactured Date</label>
                      <input id ="inputManufacturedDate" nbInput fullWidth placeholder="Manufactured Date"
                             name="manufacturedDate" [value]="product?.manufacturedDate  | date:'fullDate'" disabled>
                    </div>
                    <div class="col-sm-4">
                      <label for="inputExpiryDate" class="label col-sm-0 col-form-label">Expiry Date</label>
                      <input id ="inputExpiryDate" nbInput fullWidth placeholder="Expiry Date"
                             name="expiryDate" [value]="product?.expiryDate  | date:'fullDate'" disabled>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <label for="inputWarehouseLabel" class="label col-sm-0 col-form-label">Warehouse</label>
                      <nb-checkbox id="inputWarehouseLabel"  fullWidth disabled  [checked]="warehouseChecked">Enable</nb-checkbox>
                    </div>
                    <div class="col-sm-4" [style]="warehouseStyle">
                      <label for="inputWarehouse" class="label col-sm-0 col-form-label">Warehouse</label>
                      <input type="text" nbInput fullWidth id="inputWarehouse" disabled [value]="product?.warehouse" >
                    </div>
                    <div class="col-sm-4" [style]="warehouseStyle">
                      <label for="inputWarehousePrice" class="label col-sm-0 col-form-label">Unit Price (Warehouse)</label>
                      <input type="number" nbInput fullWidth id="inputWarehousePrice" disabled [value]="product?.warehousePrice" >
                    </div>
                  </div>
                  <div class="form-group row" *ngIf="!!product?.pictureUrl">
                    <div class="col-sm-12">
                      <label for="inputProductPicture" class="label col-sm-0 col-form-label">Product Picture</label>
                      <img class="user" id="inputProductPicture" [src]="filePreview"  alt="No Product Picture"/>
                    </div>
                  </div>
                </form>
              </nb-card-body>
            </nb-card>

          </div>

          <div class="col-md-4">

            <nb-card>
              <nb-card-header>Audit Information</nb-card-header>
              <nb-card-body>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="inputFirstName" class="label">Created By</label>
                      <input type="text" disabled nbInput fullWidth id="inputFirstName" value="{{product?.createdBy}}">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="inputLastName" class="label">Created Date</label>
                      <input type="text" disabled nbInput fullWidth id="inputLastName" value="{{product?.createdDate | date:'fullDate'}}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="inputEmail" class="label">Modified By</label>
                      <input type="text" disabled nbInput fullWidth id="inputEmail" value="{{product?.modifiedBy}}">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="inputWebsite" class="label">Modified Date</label>
                      <input type="text" nbInput  disabled fullWidth id="inputWebsite" value="{{product?.modifiedDate | date:'fullDate'}}">
                    </div>
                  </div>
                </div>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
      </nb-tab>
      <nb-tab  [tabTitle]= "'Audit History'" [badgeDot]="true" [tabIcon]="'edit-2-outline'">
        <inventory-product-audit-list [entityId]="product?.id"></inventory-product-audit-list>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
