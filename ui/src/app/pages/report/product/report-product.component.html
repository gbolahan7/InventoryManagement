<div *nbIsGranted="['report', 'view']">
  <nb-card>
    <div class="accordion-container">
      <nb-accordion multi>
        <nb-accordion-item>
          <nb-accordion-item-header>
            Download
          </nb-accordion-item-header>
          <nb-accordion-item-body>
            <form (ngSubmit)="filter()" #form="ngForm">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputId" class="label">Id</label>
                    <input [(ngModel)]="filterEntity.id" type="number" name="id" nbInput fullWidth id="inputId" placeholder="ID">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputName" class="label">Name</label>
                    <input type="text" [(ngModel)]="filterEntity.name" name="name" nbInput fullWidth id="inputName" placeholder="Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputStatus" class="label">Status</label>
                    <input type="text" nbInput [(ngModel)]="filterEntity.status" name="status" fullWidth id="inputStatus" placeholder="Status">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputFormat" class="label">Format</label>
                    <nb-select *ngIf="formats" [selected]="format"  (selectedChange)="onSelectionChange($event)"  id="inputFormat" outline
                               [outline]="true"  [hero]="true" fullWidth class="type-select">
                      <nb-option *ngFor="let format of formats" [value]="format.value">
                        <span >{{format.name}}</span>
                      </nb-option>
                    </nb-select>
                  </div>
                </div>
              </div>
              <button class="d-flex align-items-end flex-column" type="submit" nbButton>Download</button>
            </form>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
    </div>
  </nb-card>
  <nb-card>
    <nb-card-header>Product List</nb-card-header>
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>
