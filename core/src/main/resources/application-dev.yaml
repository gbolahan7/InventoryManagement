spring:
  datasource:
    url: jdbc:h2:mem:inventorydb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
    h2:
      console:
        path: '/h2-console'
        enabled: true
debug: false
auth:
  signing-token: ILOveGOD
  token-expiration: 86400000
